<!DOCTYPE html>
 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>ScamShield</title>
        <link rel="stylesheet"href="style.css">
        </head>
        <body>
            <h1>ScamShield</h1>
            <p>paste the message</p>
             <textarea id="msginput" rows="6" cols="50">text</textarea>
                <button id="analyzebtn">analyze</button>
                <p>scam probability
                    <span id="scoredisplay">0%</span>
                    </p>
                    <p>risk level
                        <span id="riskdisplay">not analysed</span>
                        </p>
                        <script src="scripts.js"></script>
                        <script src="llm.js"></script>
                        <p>Explanation: <span id="explanationDisplay">-</span></p>
<script>
    // Connect your textarea to LLM model
    connectLLMTextarea("msginput", "analyzebtn", "scoredisplay", "riskdisplay", "explanationDisplay");
</script>
                        
                        </body>
                        </html>
